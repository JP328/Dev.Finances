<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finace$</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev.finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img
              src="./assets/income.svg"
              alt="Seta Verde apontada para cima"
            />
          </h3>
          <p id="incomeDisplay">0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img
              src="./assets/expense.svg"
              alt="Seta Vermelha apontada para baixo"
            />
          </h3>
          <p id="expenseDisplay">0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="total" />
          </h3>
          <p id="totalDisplay">0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="ToggleModal()" class="button new"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova Transação</h2>

          <form action="#" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />

              <small
                >Use o sinal <strong>-</strong>(negativo) para despesas e
                <strong>,</strong>(vírgula) para as casas decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Valor</label>
              <input type="date" id="date" name="date" value="2021-12-12" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="ToggleModal()" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <h5>dev.finance$</h5>
      <h5>Feito por João Pedro da Maia.</h5>
      <h5>Todos os direitos reservados.</h5>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
